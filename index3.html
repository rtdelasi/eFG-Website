<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="formm">
        <section>
            <form id="contactForm" action="mailto:rdtamakloe1@gmail.com" method="post" enctype="text/plain">
                <fieldset>
                    <legend>Contact Us</legend>

                    <label for="fullName">Your Name:</label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" required></textarea>

                    <div class="checks">
                        <input type="checkbox" name="copyEmail" id="copyEmail">
                        <label for="copyEmail">Send copy to my email</label>
                    </div>

                    <div class="checks">
                        <p>Preferred method of contact</p>

                        <input type="radio" name="contact" id="ContactEmail" value="email">
                        <label for="ContactEmail">Email</label>

                        <input type="radio" name="contact" id="ContactTel" value="phone">
                        <label for="ContactTel">Phone</label>

                        <input type="radio" name="contact" id="ContactText" value="text">
                        <label for="ContactText">Text message</label>
                    </div>

                    <button type="submit" id="submit">Contact Us</button>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
